<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <script src="scripts/script.js" defer></script>
    <link rel="icon" href="imgs/favicon.ico" />
    <title>Sakuya Izayoi</title>
  </head>
  <body id="sakuya-background">
    <header>
      <span class="title sakuya-text">Sakuya Izayoi</span>
      <div class="container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="imgs/Sakuya/Izayoi.Sakuya.full.3381044.png"
                alt="Sakuya Izayoi"
              />
            </div>
            <div class="flip-card-back">
              <img
                src="imgs/Sakuya/Izayoi.Sakuya.full.3236422.png"
                alt="Sakuya Izayoi"
              />
            </div>
          </div>
        </div>
      </div>
      <span class="title sakuya-text span-char-presentation"
        >Empregada da mansão Scarlet Devil</span
      >
    </header>
    <main class="char-main">
      <div class="profile sakuya-text">
        <img
          id="sakuya-img-profile"
          src="imgs/Sakuya/Sakuya_profile.png"
          alt="Sakuya profile"
        />
        <div class="grid-char-info">
          <span>Espécie</span>
          <span>Humana</span>
          <span>Habilidades</span>
          <span>Manipulação do espaço-tempo</span>
          <span>Ocupação</span>
          <span>Empregada doméstica</span>
          <span>Localização</span>
          <span>Mansão Scarlet Devil</span>
        </div>
      </div>
      <div class="presentation">
        <span class="title sakuya-text span-char-presentation"
          >Tema: Flowering Night
        </span>
      </div>
      <div id="audio-sakuya">
        <audio
          src="musics/[Touhou 9] Flowering Night (Recreation) [W6PSC5ds3dI].opus"
          controls
        ></audio>
      </div>
      <div class="presentation">
        <span class="title sakuya-text span-char-presentation">Galeria</span>
      </div>
      <div class="gallery">
        <a href="imgs/Sakuya/Izayoi.Sakuya.full.3381041.png" target="_blank"
          ><img
            class="gallery-img"
            src="imgs/Sakuya/Izayoi.Sakuya.full.3381041.png"
            alt=""
        /></a>

        <a href="imgs/Sakuya/Izayoi.Sakuya.full.3236422.png" target="_blank"
          ><img
            class="gallery-img"
            src="imgs/Sakuya/Izayoi.Sakuya.full.3236422.png"
            alt=""
        /></a>
        <a href="imgs/Sakuya/Izayoi.Sakuya.full.3381044.png" target="_blank"
          ><img
            class="gallery-img"
            src="imgs/Sakuya/Izayoi.Sakuya.full.3381044.png"
            alt=""
        /></a>
      </div>
    </main>
  </body>
  <footer>
    <a href="index.html" class="sakuya-text">Voltar para o Index</a>
  </footer>
</html>
