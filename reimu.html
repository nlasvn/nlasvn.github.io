<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <script src="scripts/script.js" defer></script>
    <link rel="icon" href="imgs/favicon.ico" />
    <title>Reimu Hakurei</title>
  </head>
  <body id="reimu-background">
    <header>
      <span class="title reimu-text">Reimu Hakurei</span>
      <div class="container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="imgs/Reimu/Hakurei.Reimu.full.3280085.jpg"
                alt="Reimu Hakurei"
              />
            </div>
            <div class="flip-card-back">
              <img
                src="imgs/Reimu/Hakurei.Reimu.full.3619182.jpg"
                alt="Reimu Hakurei"
              />
            </div>
          </div>
        </div>
      </div>
      <span class="title reimu-text span-char-presentation"
        >Sacerdotisa do Paraíso</span
      >
    </header>
    <main class="char-main">
      <div class="profile reimu-text">
        <img
          id="reimu-img-profile"
          src="imgs/Reimu/Hakurei.Reimu.full.3176316.jpg"
          alt="Reimu perfil"
        />
        <div class="grid-char-info">
          <span>Espécie</span>
          <span>Humana</span>
          <span>Habilidades</span>
          <span>Manipulação de aura</span>
          <span>Ocupação</span>
          <span>Sacerdotiza do santuário Hakurei</span>
          <span>Localização</span>
          <span>Santuário Hakurei</span>
        </div>
      </div>
      <div class="presentation presentation-music">
        <span class="title reimu-text span-char-presentation"
          >Tema: Maiden's Capriccio ~ Dream Battle
        </span>
      </div>
      <div id="audio-reimu">
        <audio
          src="musics/[Touhou 8] Maiden's Capriccio ~ Dream Battle (Recreation) [dWkrlspmpfc].opus"
          controls
        ></audio>
      </div>
      <div class="presentation">
        <span class="title reimu-text span-char-presentation">Galeria</span>
      </div>
      <div class="gallery">
        <a href="imgs/Reimu/Hakurei.Reimu.full.3619182.jpg" target="_blank"
          ><img
            class="gallery-img"
            src="imgs/Reimu/Hakurei.Reimu.full.3619182.jpg"
            alt=""
        /></a>
        <a
          href="imgs/Reimu/Hakurei.Reimu.full.Viridiflora.2565836.jpg"
          target="_blank"
          ><img
            class="gallery-img"
            src="imgs/Reimu/Hakurei.Reimu.full.Viridiflora.2565836.jpg"
            alt=""
        /></a>
        <a href="imgs/Reimu/Hakurei.Reimu.full.3739668.jpg" target="_blank"
          ><img
            class="gallery-img"
            src="imgs/Reimu/Hakurei.Reimu.full.3739668.jpg"
            alt=""
        /></a>
      </div>
    </main>
  </body>
  <footer>
    <a href="index.html" class="reimu-text">Voltar para o Index</a>
  </footer>
</html>
